<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <header class="flex-container">
        <div class="logo"><a href="#"><img src="./logo.png" alt="This is Logo"/></a></div>
        <div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Payment</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Sign up to yourcustomtailer.com</h1>
    
    <form action="https://htmlpreview.github.io/?https://github.com/vitalreddym/hyf-homework/blob/master/html-css/week3/index2.html" method="post">
        <h2>Step 2/4 - how can we reach you?</h2>
        <label class="percentage" for="percentage"><strong>Progress</strong></label><br>
        <progress id="percentage" value="60" max="100">60%</progress>
        <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>

        <div class="form-container">
        <div>
            <label for="email"><strong>Email</strong></label><span>*</span>
            <input type="email" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>

            <label for="Phone"><strong>Phone</strong></label><span>*</span>
            <input type="tel" id="Phone" name="Phone" minlength="10"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
        </div>

        <div class="pwd">
            <label for="password"><strong>Password</strong></label><span>*</span>
            <input type="password" id="password" name="password"  minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one uppercase and lowercase letter" required/>
        </div>

        <div class="confirm-pwd">
            <label for="password"><strong>Re-enter Password</strong></label><span>*</span>
            <input type="password" id="confirm-password" name="confirm password"  minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one uppercase and lowercase letter" required/>
        </div>
        <p id="news">I want to sign up for the news letter</p>

        <div class="newsletter" >
            <label for="weeklynews">Weekly news</label>
            <input type="radio" id="weeklynews"  value="weekly news" name="newsletter" required/>
            <label for="monthlynews">Monthly news</label>
            <input type="radio" id="monthlynews"  value="monthly news" name="newsletter" required/>
            <label for="nonews">Don't send me news</label>
            <input type="radio" id="nonews"  value="nonews" name="newsletter" required/>
        </div> 
        <button type="submit"><a href="https://htmlpreview.github.io/?https://github.com/vitalreddym/hyf-homework/blob/master/html-css/week3/index2.html">Next step</a></button>
        <a class="previous" href="https://htmlpreview.github.io/?https://github.com/vitalreddym/hyf-homework/blob/master/html-css/week3/index.html">Back</a> 
        </div>
    </form>
</body>
</html>
